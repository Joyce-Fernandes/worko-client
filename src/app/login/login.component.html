<main class="square-bg">
    <section class="fixed-width login-form">
        <div class="form">
            <h2>Registro</h2>
            <input placeholder="Nombre*" [(ngModel)]="user.name" type="text" >
            <input placeholder="Apellido*" [(ngModel)]="user.surname" type="text">
            <input placeholder="Email*" [(ngModel)]="user.email" type="email">
            <input placeholder="Dirección*" [(ngModel)]="user.adress" type="text">
            <input placeholder="Contraseña*" [(ngModel)]="user.password" type="password">
            <div id="privacy-subscribe" class="privacy-policy">
                <input type="checkbox"> <label>Acepta la <a href="">política de privacidad</a>.</label>
            </div>
            <button (click)="postUser()">Registrarme</button>
        </div>
        

        <div class="form">
            <h2>Acceso</h2>
            <input placeholder="Email*" type="email" [(ngModel)]="tokenUser.email">
            <input placeholder="Contraseña*" type="password" [(ngModel)]="tokenUser.password">
            <div id="privacy-subscribe" class="privacy-policy">
                <input type="checkbox"> <label>Acepto la <a href="">política de privacidad</a>.</label>
            </div>
            <button (click)="Login()">Acceder</button>
            <p></p>
        </div>

    </section>
</main>
