<main>
    <section class="fixed-width">
        <nav class="breadcrumbs"><ul>
            <li>Productos</li></ul>
        </nav>
        <article>
        <img src="{{objectP.featuredPhoto}}">
        <div class="product-info">
            <p>{{objectP.name}}</p>
            <p>{{objectP.description}}</p>
            <p>{{objectP.price}}€</p>
            <div *ngFor="let category of objectCat; let i = index">
            <div *ngIf="category.id === objectP.categoryId" class="product-category">
                <p>{{ category.name }}</p>
            </div></div>
            <button>Añadir al carrito</button>    
        </div>
    </article>
    </section>
</main>
