<main>
    <div class="popup hideP">
        <div>
            <div><p id="popup-info">¿Formulario enviado con éxito!</p></div>
            <img src="../../assets/img/smiley-black-worko.svg">
            <div class="buttons">
                <button routerLink="/contact" (click)="popup()">Vale</button>
            </div>
        </div>
    </div>
    <section class="fixed-width">

        <h2>Contacto</h2>

        <div class="contact-block">

            <div class="contact">
                <h3>Contacta con nosotros</h3>

                <p>Si tienes alguna duda sobre alguno de nuestros envíos o forma de pago, puedes enviarnos un
                    email a
                    helloshop@workoshop.es y te respondremos en un breve espacio de tiempo para que tu compra sea
                    satisfactoria.</p>

                <div class="contact_img">
                    <img src="../../assets/img/mail-contacto-01.svg" alt="">
                </div>
            </div>



            <div class="form">
                <input placeholder="Nombre*" type="text">
                <input placeholder="Email*" type="email">
                <input placeholder="Telefono*" type="text">
                <label>Mensaje:</label><br><textarea class="msg" cols="35" rows="8"></textarea>
                <div id="privacy-subscribe" class="privacy-policy">
                    <input type="checkbox"> <label>Acepto la <a href="">política de privacidad</a>.</label>
                </div>
                <button (click)="popup()">Enviar mensaje</button>
            </div>
        </div>
    </section>
</main>
